<div class="container">
  <div class="row">
    <div class="col-sm-4 py-3 overflow-hidden" *ngFor= "let item of page ">
      <img src={{item.url}} class="overflow-hidden" style="object-fit:cover" width="500" height="200" />
    </div>
  </div>
  <div class="container pt-5">
      <div class="input-group">
          <button class="btn btn-success form-control float-left"
          (click)='previous(currentPage)' [ngClass]='{"disabled" : currentPage == 1}'>Previous</button>
          <input type="number" min="1" max="{{pages}}" value="1" [(ngModel)] = 'pageNumb'>
          <button class="btn btn-success form-control float-left"
           (click)='getPage(pageNumb)'>Go to Page</button>
          <button class="btn btn-success form-control float-left"
          (click)='next(currentPage)' [ngClass]='{"disabled" : currentPage == pages}'>Next</button>
      </div>
    </div>
</div>
