<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Product Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of cart.cart'>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
              {{item.quantity}}
              <div class="float-right">
                <button class="btn btn-sm" (click)='cart.updateQuantity(item, true)'>+</button><br>
                <button class="btn btn-sm" (click)='cart.updateQuantity(item, false)'>-</button>


              </div>
            </td>
            <td>{{item.cost | currency : 'INR'}}</td>
            <td>{{item.cost * item.quantity | currency : 'INR'}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <th>Total</th>
            <th>{{cart.totalQuantity}}</th>
            <td></td>
            <th>{{cart.totalAmount | currency : 'INR'}}</th>
          </tr>
        </tfoot>
      </table>
      <button class="btn btn-success float-right">Buy Products</button>
    </div>
  </div>
</div>
