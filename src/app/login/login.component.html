<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-9 col-lg-6 mx-auto">
      <div class="">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <form #customerForm='ngForm' [ngClass]='customerForm.touched ? "was-validated":""' (ngSubmit)='login(customerForm.value)'>
          <div class="card-body">
            <div class='form-group'>
              Email: <br>
              <input type="email" name="email" class="form-control" #emailInput='ngModel' [(ngModel)]='email' required>
              <div class="valid-feedback" *ngIf='emailInput.touched && emailInput.valid'>Looks good!</div>
              <div class='invalid-feedback' *ngIf='emailInput.touched && emailInput.invalid'>Required input!</div>
            </div>

            <div class='form-group'>
              Password: <br>
              <input type="password" name="password" class="form-control" #passwordInput='ngModel' [(ngModel)]='password'
                required>
              <div class="valid-feedback" *ngIf='passwordInput.touched && passwordInput.valid'>Looks good!</div>
              <div class='invalid-feedback' *ngIf='passwordInput.touched && passwordInput.invalid'>Required input!</div>
            </div>

          </div>
          <div class="card-footer overflow-hidden">
            <input type="submit" class="btn btn-success float-right" value="Login">
            <input type="reset" class="btn btn-danger float-right mx-3">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
